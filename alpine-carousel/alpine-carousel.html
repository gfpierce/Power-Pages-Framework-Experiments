<head>
  <link rel="stylesheet" href="./portalbasictheme.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    defer
  ></script>
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col" x-data="{ activeSlide: 1, slides: [1, 2, 3, 4, 5,] }">
        <template x-for="slide in slides" :key="slide">
          <div class="card w-50">
            <div class="card-body" x-show="activeSlide === slide">
              <h5 class="card-title">Slide <span x-text="slide"></span></h5>
              <p class="card-text">Some dummy text</p>
            </div>
          </div>
        </template>
        <div class="w-50 d-flex justify-content-center">
          <button class="btn col text-center"
            x-on:click="activeSlide = activeSlide === 1 ? slides.length : activeSlide - 1"
          >
            Previous
          </button>
          <button class="btn col text-center"
            x-on:click="activeSlide = activeSlide === slides.length ? 1 : activeSlide + 1"
          >
            Next
          </button>
        </div>
        <div class="w-50 d-flex justify-content-center">
          <template x-for="slide in slides" :key="slide">
            <button
              x-text="slide"
              x-on:click="activeSlide = slide"
              :class="{'btn btn-primary': activeSlide === slide, 'btn btn-secondary': activeSlide !== slide}"
            ></button>
          </template>
        </div>
      </div>
    </div>
  </div>
</body>
